              </div>
            </div>

                <span id="CO2_left"></span>(ppm)<br>
                揮發性有機物濃度:
                <span id="TVOC_left"></span>(ppm)<br>
                溫度:
                <span id="tempareture_left"></span>(C)<br>
                濕度:
                <span id="humid_left"></span>(%)<br>
              </div>
            </div>
          </div>
          <div class="battery2-info">

              </div>
            </div>
          </div>
        </div>
